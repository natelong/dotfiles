#Use 256 colors as much as possible
set -g default-terminal "xterm-256color"

# keep 10000 lines in the scrollback buffer
set -g history-limit 10000

# keep shells from renaming windows
set -g allow-rename off

# Make sure escape happens immediately
set -sg escape-time 0

##### from github.com/shapeshed/dotfiles/blob/master/tmuxrc
# Reload config file
unbind r
bind r source-file ~/.tmux.conf

# start window indexing at one instead of zero
set -g base-index 1

setw -g monitor-activity on  # Highlight windows with activity
set -g visual-activity off   # but don't cover the status line with activity updates

# Use vim keys to resize
# the number at the end is how much the pane will be resized
bind-key -n C-h resize-pane -L 2
bind-key -n C-l resize-pane -R 2
bind-key -n C-j resize-pane -D 2
bind-key -n C-k resize-pane -U 2

# Use the vim motion keys to move between panes
# bind-key -n C-h select-pane -L
# bind-key -n C-j select-pane -D
# bind-key -n C-k select-pane -U
# bind-key -n C-l select-pane -R

# Use vim motion keys while in copy mode
setw -g mode-keys vi

# Window management
bind-key -n C-w next
bind-key -n C-t new-window
bind-key -n C-M-w kill-window

# Pane management
bind-key -n C-s split-window -h
bind-key -n C-f split-window -v
bind-key -n C-d select-pane -t :.+

##### Visual stuff
## Custom status bar
set -g status-bg default
set -g status-fg white
set -g status-attr bright

# Default window title config
set -g window-status-format " #I #W "
set-window-option -g window-status-fg blue
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright

# Active window title config
set -g window-status-current-format "[#I #W]"
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour3
set-window-option -g window-status-current-attr dim

# Window with activity config
set-window-option -g window-status-activity-fg black
set-window-option -g window-status-activity-bg colour12
set-window-option -g window-status-activity-attr dim

# Pane divider colors
set -g pane-border-bg default
set -g pane-border-fg colour240
set -g pane-active-border-bg default
set -g pane-active-border-fg colour10

set -g window-active-style 'bg=#222222'
set -g window-style 'bg=#444444'

# Status bar content
set -g status-interval 2
set -g status-left ""
set -g status-right-length 65
set -g status-right "#[fg=white] #[bg=black] #(date +'%b %d %I:%M') "
